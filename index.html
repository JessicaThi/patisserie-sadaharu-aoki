<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pâtisserie Sadaharu Aoki Paris</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="overlay-mobile">
      <div id="text">
        I am sorry, this site version is only available on desktop for the
        moment.
      </div>
    </div>
    <div class="overlay">
      <svg width="20%" height="auto" viewBox="0 0 274 123" version="1.1">
        <title>pâtisserie Sadaharu</title>
        <g
          stroke="none"
          stroke-width="1"
          fill="none"
          fill-rule="evenodd"
          font-family="STHeitiSC-Medium, Heiti SC"
          font-size="34"
          font-weight="bold"
          letter-spacing="2"
          line-spacing="45"
        >
          <text id="patisserie-sadaharu">
            <tspan x="0" y="21" fill="#909090">p</tspan>
            <tspan x="25.188" y="21" fill="#121212">â</tspan>
            <tspan x="50.41" y="21" fill="#909090">ti</tspan>
            <tspan x="72.736" y="21" fill="#121212">ss</tspan>
            <tspan x="103.12" y="21" fill="#909090">erie</tspan>
            <tspan x="0" y="66" fill="#121212">Sa</tspan>
            <tspan x="44.154" y="66" fill="#909090">d</tspan>
            <tspan x="69.444" y="66" fill="#121212">a</tspan>
            <tspan x="94.666" y="66" fill="#909090">h</tspan>
            <tspan x="117.406" y="66" fill="#121212">a</tspan>
            <tspan x="142.628" y="66" fill="#909090">ru</tspan>
            <tspan x="188.034" y="66" fill="#121212">A</tspan>
            <tspan x="215.194" y="66" fill="#909090">OKI</tspan>
            <tspan x="0" y="111" fill="#909090">paris</tspan>
          </text>
        </g>
      </svg>
    </div>
    <header>
      <svg
        width="553px"
        height="33px"
        viewBox="0 0 553 33"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <title>pâtisserie Sadaharu</title>
        <g
          id="aoki"
          stroke="none"
          stroke-width="1"
          fill="none"
          fill-rule="evenodd"
          font-family="STHeitiSC-Medium, Heiti SC"
          font-size="34"
          font-weight="bold"
          letter-spacing="2"
        >
          <text id="pâtisserie-Sadaharu">
            <tspan x="-1.754" y="28" fill="#909090">p</tspan>
            <tspan x="23.434" y="28" fill="#121212">â</tspan>
            <tspan x="48.656" y="28" fill="#909090">ti</tspan>
            <tspan x="70.982" y="28" fill="#121212">ss</tspan>
            <tspan x="101.366" y="28" fill="#909090">erie</tspan>
            <tspan x="181.1" y="28" fill="#121212">Sa</tspan>
            <tspan x="225.254" y="28" fill="#909090">d</tspan>
            <tspan x="250.544" y="28" fill="#121212">a</tspan>
            <tspan x="275.766" y="28" fill="#909090">h</tspan>
            <tspan x="298.506" y="28" fill="#121212">a</tspan>
            <tspan x="323.728" y="28" fill="#909090">ru</tspan>
            <tspan x="369.134" y="28" fill="#121212">A</tspan>
            <tspan x="396.294" y="28" fill="#909090">OKI paris</tspan>
          </text>
        </g>
      </svg>
      <div class="menu-hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>
    <main>
      <svg width="1394px" height="1341px" viewBox="0 0 1394 1341">
        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <g id="circle" fill="#FFDF8E">
            <path
              d="M440,1255.5 C103.903,1079.521 -13.2575149,797.279911 2,468.5 C12.1716766,249.313393 209.791527,93.3706733 594.85955,0.67184238 C1184.27033,5.7531619 1447.38248,271.289185 1384.19599,797.279911 C1362.11918,981.056497 1241.06816,1133.79653 1021.04294,1255.5 C1021.04294,1255.5 808.5,1344.205 716,1340 C623.5,1335.795 507.361,1290.77 440,1255.5 Z"
              id="Path"
            ></path>
          </g>
        </g>
      </svg>
      <div class="content">
        <div class="introduction">
          <h1>Sadaharu Aoki, la pâtisserie franco-japonaise</h1>
          <p>
            un équilibre entre 2 cultures ressenti dans ses douceurs sucrées et
            colorés
          </p>
          <button>Passer une commande</button>
        </div>
        <div class="items">
          <img src="images/choux-a-la-creme.png" alt="" />
          <img src="images/individuel-chocolat.png" alt="" />
          <img src="images/individuel.png" alt="" />
          <img src="images/individuel-2.png" alt="" />
        </div>
        <div id="scene" class="ingredients">
          <img data-depth=".2" src="images/framboise.png" alt="" />
          <img data-depth="-.1" src="images/fruit-sec.png" alt="" />
          <img data-depth="-.3" src="images/fruit-sec2.png" alt="" />
          <img data-depth="0.6" src="images/fruit-sec3.png" alt="" />
          <img data-depth="-.5" src="images/myrtille.png" alt="" />
          <img data-depth="0.2" src="images/noisette.png" alt="" />
          <img data-depth="0.3" src="images/noisette2.png" alt="" />
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script>
      var scene = document.getElementById("scene");
      var parallaxInstance = new Parallax(scene);

      TweenMax.to(".overlay svg", 2, {
        y: -100,
        opacity: 0,
        ease: Expo.easeInOut,
      });

      TweenMax.to(".overlay", 2, {
        delay: 1,
        right: "-100%",
        ease: Expo.easeInOut,
      });

      TweenMax.from("header", 2, {
        delay: 2,
        opacity: 0,
        y: -20,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".introduction h1", 1.5, {
        delay: 2,
        opacity: 0,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".introduction p", 1.5, {
        delay: 2,
        opacity: 0,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".introduction button", 1.5, {
        delay: 2,
        opacity: 0,
        ease: Expo.easeInOut,
      });

      TweenMax.staggerFrom(".items img", 2, {
        delay: 2,
        opacity: 0,
        ease: Expo.easeInOut,
      });

      TweenMax.staggerFrom(".ingredients img", 4, {
        delay: 2,
        opacity: 0,
        ease: Expo.easeInOut,
      });
    </script>
  </body>
</html>
